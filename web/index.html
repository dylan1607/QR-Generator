<!DOCTYPE html>
<html>
<title>QR Code</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="./css/style.css">

<body>
    <section class="landing">
        <div class="max-width">
            <div class="heading">
                <h1 class="title">QR Code Generator</h1>
                <div class="description">Turn any pieces of text to QR Code!</div>

            </div>
            <div class="content">
                <form class="form">
                    <input type="text" id="data" class="form-control" placeholder="Input text">
                    <input type="button" class="submit" value="Get QR Code" onclick="generate()">
                </form>
            </div>
            <div class="thumb">
                <img id="qr" src="" width="100%">
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="eel.js"></script>
</html>
